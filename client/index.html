<!DOCTYPE html>
<html>
<head>
  <title>Customers and Orders</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
  <script type="text/javascript">
    var myApp = angular.module('myApp',["ngRoute"]);
    myApp.config(function ($routeProvider){
      $routeProvider
        .when('/main', {
          templateUrl:'/static/partials/home.html'
        })
        .when('/new_appointment',{
          templateUrl: '/static/partials/new_appointment.html'
        })
        .otherwise({
          redirectTo:'/main'
        });
    });
  </script>
  <script src="/views/controller.js"></script>
  <script src="/views/factory.js"></script>
  <link rel="stylesheet" type="text/css" href="/views/main.css">
</head>
<body ng-app='myApp'>
  <a href="#/main"> Home</a>
  <!-- log in -->
   <div ng-controller = 'HomeController'>
     <p ng-if = 'user.user !=null'>{{user.user}} <button ng-click='logout()'>Log out</button></p>
     <p ng-if = 'user.user == null'><button ng-click='login()'>Log in</button></p>
   </div>
  <div ng-view=''>
    
  </div>

</body>
</html>
